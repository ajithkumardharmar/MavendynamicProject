<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="full">
        <div class="cont">


            <form  action="login_form" method="post">
                <h3 class="c_login">Admin</h3>
                <label class="c_lab" for="">AdminUser</label><br>
                <input class="c_user" name="admin" pattern="[a-z0-9_.]+@[a-z0-9.]+.[a-z]" 
                title="Enter valid email ex(example12@gmail.com)"  type="text" required><br><br>
                <label class="c_lab" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Enter atleast one upper case and one lower case and one number ,and atleast 8 or more character" 
                for="username">Password</label><br>
                <input class="c_user" name="password" type="text" required><br><br>
                <button class="c_sub" type="submit">Login </button><br><br><br>


            </form>


        </div>
    </div>



</body>

</html>
